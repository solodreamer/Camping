name: CI/CD Pipeline

on:
  push:
    branches:
      -main #當推送到主線時觸發
  pull_request:
    branches:
      -main #當有拉取時對主線觸發

jobs:
  build:
    runs-on:ubuntu-latest #使用最新的ubuntu環境

    steps:
    -name:Checkout code
     uses:actions/checkout@v2 #檢出代碼

    -name:Set up Node.js
     uses:actions/setup-node@v2
     with:
      node-version:'14' #設定node.js版本
    
    -name:Install dependencies
     run:npm install #安裝依賴套件

    -name:Run tests
     run: npm test #運行測試
    
    -name:Build project
     run:npm run build



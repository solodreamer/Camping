name: CI/CD Pipeline

on:
  push:
    branches:
      - main # 當推送到主線時觸發
  pull_request:
    branches:
      - main # 當有拉取時對主線觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project
        run: npm run build


